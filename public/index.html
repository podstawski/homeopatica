<html>
	<head>
		<meta charset="utf-8"/>
		<title>Login</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	</head>
	<body class="login">
		<div class="login-panel">
			<div class="header translate">
				Login panel
			</div>
			<div class="body">
				<div class="login">
					<input class="email translate" placeholder="your email"/>
					<input class="password translate" placeholder="your password"/>
					<button class="signin translate">Sign in</button>
				</div>
				<div class="forgottenpassword">
				</div>
			</div>
			<div class="footer">
				<a class="signup translate">Sign up</a>
				<a class="forgottenpassword translate">Forgot password?</a>
			</div>
		</div>
	
		<script src="site/main.js"></script>
	</body>
</html>
