<html>
	<head>
		<meta charset="utf-8"/>
		<title>Sign up</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
	</head>
	<body class="signup">
		<div class="signup-panel">
			<div class="header translate">
				Sign up
			</div>
			<div class="body">
				<div class="signup">
					<input class="email text translate" placeholder="your email"/>
					<input class="password text translate" placeholder="new password"/>
					<input class="password2 text translate" placeholder="retype password"/>
					<div class="homeopath">
						<input type="checkbox" id="homeopath"/>
						<label for="homeopath" class="checkbox"></label>
						<label for="homeopath" class="translate">I am a homeopath</label>
					</div>
					<button class="signin translate">Sign up</button>
				</div>
				
			</div>
			<div class="footer">
				<a class="signin translate" href="/s">Sign in</a>
			</div>
		</div>
	
		<script src="/site/main.js"></script>
	</body>
</html>
